<div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>SCM</b>App</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sisteme giriş için bilgilerinizi giriniz</p>
  
      
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Kullanıcı Adı">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Şifre">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login()">Sisteme Giriş</button>
          </div>
          <!-- /.col -->
        </div>
    
      <br>
      <a href="#">Şifremi unuttum</a><br>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
